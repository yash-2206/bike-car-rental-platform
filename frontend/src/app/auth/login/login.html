<div class="login-container">
  <div class="login-card shadow-lg">
    <div class="text-center mb-4">
      <h2 class="login-title">ðŸš— Vehicle Booking Portal</h2>
      <p class="text-muted">Welcome back! Please login to continue</p>
    </div>

    <form (ngSubmit)="submit()">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Enter your username"
          required />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password"
          placeholder="Enter your password" required />
      </div>

      <button type="submit" class="btn btn-login w-100">
        Login
      </button>
    </form>

    <div class="mt-4 text-center">
      <small class="text-light">Don't have an account? <a href="/register" class="text-warning">Register
          here</a></small>
    </div>
  </div>
</div>
