<div class="register-container">
  <div class="register-card">
    <h2>Create an Account</h2>
    <form (ngSubmit)="submit()" #registerForm="ngForm">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput name="username" [(ngModel)]="username" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="password" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Role</mat-label>
        <mat-select name="role" [(ngModel)]="role" required>
          <mat-option value="renter">Renter</mat-option>
          <mat-option value="owner">Owner</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" type="submit">
        Register
      </button>

      <p class="login-link">
        Already have an account?
        <a href="/login" class="text-warning">Login here</a>
      </p>
    </form>
  </div>
</div>
