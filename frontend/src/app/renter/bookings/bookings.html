<div class="container my-4">
  <h4 class="mb-3">My Bookings</h4>

  <div *ngIf="bookings.length; else noBookings">
    <div class="row g-4">
      <div *ngFor="let b of bookings" class="col-md-6 col-lg-4">
        
        <div class="card shadow-sm border-0 h-100">
          
          <!-- Vehicle Image (optional) -->
          <img *ngIf="b?.vehicle?.image" 
               [src]="b.vehicle.image" 
               class="card-img-top" 
               alt="Vehicle image">
          
          <div class="card-body">
            <h5 class="card-title text-primary">
              {{ b?.vehicle?.brand && b?.vehicle?.model
                ? (b.vehicle.brand + ' ' + b.vehicle.model)
                : ('Vehicle #' + b.vehicle_id) }}
            </h5>

            <div class="mb-2">
              <span class="badge bg-secondary me-1">
                From: {{ b.start_datetime | date:'mediumDate' }}
              </span>
              <span class="badge bg-secondary">
                To: {{ b.end_datetime | date:'mediumDate' }}
              </span>
            </div>

            <p class="card-text text-success fw-bold fs-5">
              â‚¹{{ b.total_cost }}
            </p>
          </div>

        </div>

      </div>
    </div>
  </div>

  <!-- Empty state -->
  <ng-template #noBookings>
    <div class="alert alert-info text-center">
      No bookings found.
    </div>
  </ng-template>
</div>
