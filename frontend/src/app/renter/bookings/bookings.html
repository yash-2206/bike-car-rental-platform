<mat-list>
  <h3 mat-subheader>My Bookings</h3>

  <mat-list-item *ngFor="let b of bookings" class="booking-item">
    <div mat-line>
      <strong>
        {{ b?.vehicle?.brand && b?.vehicle?.model
        ? (b.vehicle.brand + ' ' + b.vehicle.model)
        : ('Vehicle #' + b.vehicle_id) }}
      </strong>
    </div>
    <div mat-line>
      {{ b.start_datetime | date:'mediumDate' }} → {{ b.end_datetime | date:'mediumDate' }}
    </div>
    <div mat-line>
      Total: ₹{{ b.total_cost }}
    </div>
  </mat-list-item>

  <mat-divider *ngIf="bookings.length"></mat-divider>

  <div *ngIf="!bookings.length" class="empty">
    No bookings found.
  </div>
</mat-list>
