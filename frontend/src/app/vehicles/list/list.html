<div class="vehicles-container">
  <!-- Search Bar -->
  <div class="search-bar">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search Vehicles</mat-label>
      <input matInput [(ngModel)]="query" placeholder="Type to search..." (keyup.enter)="load()">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="load()">Search</button>
  </div>

  <!-- Vehicles Grid -->
  <div class="vehicles-grid">
    <mat-card class="vehicle-card" *ngFor="let v of vehicles">
      <img mat-card-image [src]="v.image || 'https://cdn.pixabay.com/photo/2012/05/29/00/43/car-49278_1280.jpg'" 
           [alt]="v.name || 'Vehicle Image'" 
           onerror="this.src='https://cdn.pixabay.com/photo/2012/05/29/00/43/car-49278_1280.jpg';"
        alt="Vehicle image">
      <mat-card-content>
        <h2>{{ v.name }}</h2>
        <p class="price">â‚¹{{ v.price }}/day</p>
        <p class="desc">{{ v.description || 'No description available.' }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent" [routerLink]="['/vehicles', v.id]">View</button>
        <button mat-stroked-button color="primary">Book</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- Empty State -->
  <div class="empty" *ngIf="vehicles.length === 0">
    <p>No vehicles found ðŸš—</p>
  </div>
</div>
