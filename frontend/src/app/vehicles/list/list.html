
<!-- hero.component.html -->
<section class="hero-section">
  <div class="hero-content">
    <h1 class="animate-fade-in">Rent Your Dream Ride,
      Anytime!</h1>
    <p class="animate-slide-up">
      From bikes to luxury cars â€” find, book, and ride with ease using our platform.
    </p>
    <div class="hero-buttons animate-slide-up">
      <button mat-raised-button color="primary" >
        Browse Vehicles
      </button>
      <button mat-raised-button color="accent" >
        Learn More
      </button>
    </div>
  </div>

  <div class="hero-images">
    <img src="https://cdn-icons-png.flaticon.com/512/744/744465.png" alt="Bike Logo" class="bike animate-float">
    <img src="https://cdn-icons-png.flaticon.com/512/2972/2972185.png" alt="Car Logo" class="car animate-float-delay">
  </div>

  <!-- Decorative shapes -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
</section>
<!-- End of hero.component.html -->

<div class="vehicles-container">

  <!-- Search Bar -->
  <div class="search-bar" style="margin-bottom: 15px;">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Search vehicles...</mat-label>
      <input matInput [(ngModel)]="query" (ngModelChange)="onSearchChange()" placeholder="Brand, Model, or Location">
    </mat-form-field>
  </div>

  <!-- Vehicles Grid -->
  <div class="vehicles-grid row g-4">
    <div class="col-md-4 col-sm-6" *ngFor="let v of filteredVehicles">
      <mat-card class="vehicle-card shadow-lg border rounded-3">
        <!-- Vehicle Image -->
        <img mat-card-image [src]="v?.image_url || v?.images?.[0]?.image_url || 'assets/images/placeholder-vehicle.jpg'"
          alt="Vehicle image" class="rounded-top" (error)="onImageError($event)">

        <!-- Vehicle Details -->
        <mat-card-content>
          <h4 class="fw-bold text-primary mb-1">{{ v.brand }} {{ v.model }}</h4>
          <p class="text-muted mb-1"><strong>Type:</strong> {{ v.type }}</p>
          <p class="text-muted mb-1"><strong>Location:</strong> {{ v.location }}</p>
          <p class="text-success fw-bold mb-1">â‚¹{{ v.price_per_day }}/day</p>
          <p class="text-secondary small">Hourly: â‚¹{{ v.hourly_rate }}</p>
        </mat-card-content>

        <!-- Action Buttons -->
        <mat-card-actions class="d-flex justify-content-between">
          <button mat-raised-button color="accent" [routerLink]="['/vehicles', v.id]">
            View
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <!-- Empty State -->
  <div class="empty text-center mt-4" *ngIf="filteredVehicles.length === 0">
    <p class="text-muted fs-5">No vehicles found ðŸš—</p>
  </div>
</div>
