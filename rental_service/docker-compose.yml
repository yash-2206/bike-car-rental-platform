version: '3.8'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: rental_service_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user1234
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: gunicorn rental_service.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
